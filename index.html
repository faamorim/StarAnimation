<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>Star Animation</title>
  <link rel='stylesheet' href='styles.css'>
  <script src='supportfunctions.js' charset='utf-8'></script>
  <script src='canvas.js' charset='utf-8'></script>
</head>
<body>
  <datalist id='line-width-datalist'>
    <option value='0'/>
    <option value='5'/>
    <option value='10'/>
    <option value='15'/>
    <option value='20'/>
  </datalist>
  <datalist id='animation-speed-datalist'>
    <option value='-0.5'/>
    <option value='-0.25'/>
    <option value='0'/>
    <option value='0.25'/>
    <option value='0.5'/>
  </datalist>
  <div id='main-container'>
    <header>
    </header>
    <div id='left-menu'>
      <div id='tabs-bar'>
        <button title='Shape' class='unselectable tab-header active' onclick='SelectTab(event, "shape")'>Shape</button>
        <button title='View' class='unselectable tab-header' short onclick='SelectTab(event, "view")'>Style</button>
        <button title='Animation' class='unselectable tab-header' long onclick='SelectTab(event, "animation")'>Animation</button>

        <button title='Export' class='unselectable tab-header' onclick='SelectTab(event, "export")'>Export</button>
      </div>

      <div id='tab-container'>
        <div id='shape-tab' class='tab-content active'>
          <ul id='shape-tab-control' class='controls-list'>
            <li class='control-holder'>
              <label for='number-a' class='control entry'>
                <span class='text'>Number A: </span>
                <input type='number' class='label-number-input' id='number-a' min='2' value='7'/>
                <span class='warning-icon hidden' title=''>!</span>
              </label>
            </li>
            <li class='control-holder'>
              <label for='number-b' class='control entry'>
                <span class='text'>Number B: </span>
                <input type='number' class='label-number-input' id='number-b' min='1' max='3' value='3'/>
                <span class='warning-icon hidden' title=''>!</span>
              </label>
            </li>
            <li class='control-holder'>
              <label for='distance' class='control'>
                <span class='text'>Distance: </span>
                <input type='range' id='distance' min='0' max='1' step='0.01' value='0.8'/>
              </label>
            </li>
          </ul>
        </div>

        <div id='view-tab' class='tab-content'>
          <div>
            <ul id='view-tab-controls' class='controls-list'>
            </ul>
          </div>
        </div>

        <div id='animation-tab' class='tab-content'>
          <ul id='animation-tab-controls' class='controls-list'>
            <li class='control-holder'>
              <label for='animation-speed' class='control'>
                <span class='text'>Speed: </span>
                <input type='range' id='animation-speed' min='-0.5' max='0.5' step='0.01' value='0.25' list='animation-speed-datalist'/>
              </label>
            </li>
            <li class='control-holder'>
              <label for="animation-preview" class='control'>
                <span class='text'>Preview: </span>
                <select id='animation-preview'>
                  <option value="view">Current Style values</option>
                  <option id='animation-preview-animation' value="animation">Keyframe animation</option>
                </select>
              </label>
            </li>
          </ul>
          <span>Keyframes:</span>
          <button onclick='addKeyframe()'>+</button> <button>-</button>
          <ul id='animation-tab-keyframes' class='controls-list'>
          </ul>
        </div>

        <div id='export-tab' class='tab-content'>
          <ul class='controls-list'>
            <li class='control-holder'>
              <label for='export-resolution' class='control'>
                <span class='text'>Resolution: </span>
                <input type='range' id='export-resolution' min='50' max='1080' step='10' value='800'/>
                <span class='valuedisplay' valuesource='export-resolution' format='(\vx\v)'></span>
              </label>
            </li>
            <li class='control-holder'>
              <input type='checkbox' class='slider-checkbox' id='preview-export-size'>
              <label for='preview-export-size' class='control slider-label unselectable'><span class='text'>Preview Export Size: </span><span class='slider-container'><span class='slider'></span></span></label>
            </li>
          </ul>
        </div>

      </div>


    </div>
    <script src='menu.js' charset='utf-8'></script>
    <main id='main'>
      <canvas id='canvas'></canvas>
    </main>
    <footer>
    </footer>
  </div>
</body>
</html>
