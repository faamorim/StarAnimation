<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Star Animation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="menu.js" charset="utf-8"></script>
  <script src="canvas.js" charset="utf-8"></script>
</head>
<body>
  <div id="main-container">
    <header>
    </header>
    <div id="left-menu">
      <div id="tabs-bar">
        <button title="Shape" class="unselectable tab-header" onclick="SelectTab(event, 'shape')">Shape</button>
        <button title="View" class="unselectable tab-header" onclick="SelectTab(event, 'view')">View</button>
        <button title="Animation" class="unselectable tab-header" onclick="SelectTab(event, 'animation')">Animation</button>
      </div>

      <div id="tab-container">
        <div id="shape-tab" class="tab-content">
          <div class="control-holder">
            <label for="number-a" class="control entry">
              <span class="text">Number A: </span>
              <input type="number" id="number-a" value="7"/>
              <span class="warning-icon hidden" title="">!</span>
            </label>
          </div>
          <div class="control-holder">
            <label for="number-b" class="control entry">
              <span class="text">Number B: </span>
              <input type="number" id="number-b" value="3"/>
              <span class="warning-icon hidden" title="">!</span>
            </label>
          </div>
          <div class="control-holder">
            <label for="sharpness" class="control">
              <span class="text">Path Sharpness: </span>
              <input type="range" min="0" max="1" step="0.01" value="0.8" id="sharpness"/>
            </label>
          </div>
          <div class="control-holder">
            <label for="star-size" class="control">
              <span class="text">Star Size: </span>
              <input type="range" min="0" max="1" step="0.01" value="0.5" id="star-size"/>
            </label>
          </div>
        </div>

        <div id="view-tab" class="tab-content">
          <div>
            <label for="view-tab-toggle-advanced-controls">
              <input type="checkbox" id="view-tab-toggle-advanced-controls"/>
              advanced controls
            </label>
            <ul id="view-tab-controls" class="">
              <li>
                <div class="control-holder switch">
                  <input type="checkbox" id="view-dots" checked/>
                  <label for="view-dots" class="control toggle unselectable">
                    <span class="slider-container"><span class="slider"></span></span>
                    <u>D</u>ots
                    <span class="view-tab-controls-advanced">
                      <label for="view-color-dots" class="color-control unselectable">
                        <input type="color" id="view-color-dots" value="#FF7800"/>
                        <span class="text">Color: </span>
                        <span class="color-picker"></span>
                      </label>
                      <label for="view-linewidth-dots">
                        <input type="range" min="0" max="20" step="0.1" value="20" id="view-linewidth-dots"/>
                      </label>
                    </span>
                  </label>

                </div>
              </li>
              <li>
                <div class="control-holder switch">
                  <input type="checkbox" id="view-circles" checked/>
                  <label for="view-circles" class="control toggle unselectable">
                    <span class="slider-container"><span class="slider"></span></span>
                    <u>C</u>ircles
                    <span class="view-tab-controls-advanced">
                      <label for="view-color-circles" class="color-control unselectable">
                        <input type="color" id="view-color-circles" value="#0000FF"/>
                        <span class="text">Color: </span>
                        <span class="color-picker"></span>
                      </label>
                      <label for="view-linewidth-circles">
                        <input type="range" min="0" max="20" step="0.1" value="8" id="view-linewidth-circles"/>
                      </label>
                    </span>
                  </label>

                </div>
              </li>
              <li>
                <div class="control-holder switch">
                  <input type="checkbox" id="view-small-polygons" checked/>
                  <label for="view-small-polygons" class="control toggle unselectable">
                    <span class="slider-container"><span class="slider"></span></span>
                    <u>S</u>mall Polygons
                    <span class="view-tab-controls-advanced">
                      <label for="view-color-small-polygons" class="color-control unselectable">
                        <input type="color" id="view-color-small-polygons" value="#00FF00"/>
                        <span class="text">Color: </span>
                        <span class="color-picker"></span>
                      </label>
                      <label for="view-linewidth-small-polygons">
                        <input type="range" min="0" max="20" step="0.1" value="15" id="view-linewidth-small-polygons"/>
                      </label>
                    </span>
                  </label>

                </div>
              </li>
              <li>
                <div class="control-holder switch">
                  <input type="checkbox" id="view-large-polygons" checked/>
                  <label for="view-large-polygons" class="control toggle unselectable">
                    <span class="slider-container"><span class="slider"></span></span>
                    <u>L</u>arge Polygons
                    <span class="view-tab-controls-advanced">
                      <label for="view-color-large-polygons" class="color-control unselectable">
                        <input type="color" id="view-color-large-polygons" value="#0000FF"/>
                        <span class="text">Color: </span>
                        <span class="color-picker"></span>
                      </label>
                      <label for="view-linewidth-large-polygons">
                        <input type="range" min="0" max="20" step="0.1" value="15" id="view-linewidth-large-polygons"/>
                      </label>
                    </span>
                  </label>

                </div>
              </li>
              <li>
                <div class="control-holder switch">
                  <input type="checkbox" id="view-path" checked/>
                  <label for="view-path" class="control toggle unselectable">
                    <span class="slider-container"><span class="slider"></span></span>
                    <u>P</u>ath
                    <span class="view-tab-controls-advanced">
                      <label for="view-color-path" class="color-control unselectable">
                        <input type="color" id="view-color-path" value="#737373"/>
                        <span class="text">Color: </span>
                        <span class="color-picker"></span>
                      </label>
                      <label for="view-linewidth-path">
                        <input type="range" min="0" max="20" step="0.1" value="3" id="view-linewidth-path"/>
                      </label>
                    </span>
                  </label>

                </div>
              </li>
              <li>
                <div class="control-holder switch">
                  <input type="checkbox" id="view-star"/>
                  <label for="view-star" class="control toggle unselectable">
                    <span class="slider-container"><span class="slider"></span></span>
                    Sta<u>r</u>
                    <span class="view-tab-controls-advanced">
                      <label for="view-color-star" class="color-control unselectable">
                        <input type="color" id="view-color-star" value="#737373"/>
                        <span class="text">Color: </span>
                        <span class="color-picker"></span>
                      </label>
                      <label for="view-linewidth-star">
                        <input type="range" min="0" max="20" step="0.1" value="3" id="view-linewidth-star"/>
                      </label>
                    </span>
                  </label>

                </div>
              </li>
            </ul>
          </div>
        </div>

        <div id="animation-tab" class="tab-content">
          <div class="control-holder">
            <label for="animation-speed" class="control">
              <span class="text">Speed: </span>
              <input type="range" min="-0.5" max="0.5" step="0.01" value="0.1" id="animation-speed"/>
            </label>
          </div>
        </div>

      </div>


    </div>
    <main id="main">
      <canvas id="canvas"></canvas>
    </main>
    <footer>
    </footer>
  </div>
</body>
</html>
